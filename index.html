<body class="d-flex flex-column">
	<div class="d-flex flex-column justify-content-center align-items-center opacity-100 overflow-hidden" id="loading-screen">
		<div class="d-flex justify-content-center">
			<img src="./images/PFP.png" id="loading-pfp" class="opacity-0 position-fixed rounded-circle m-0 p-0">
			<h1>&lt;krC&gt;</h1>
		</div>
		<div class="loader opacity-100 mb-4" id="loading-icon"></div>
		<p class="m-0 p-0" id="loading-text" style="font-size: 1.3rem;">Booting up krColonia's Portfolio</p>
	</div>

	<div class="desktop-main d-flex flex-column" style="height:100vh;">
		<div class="h-100 w-100 d-grid overflow-hidden" style="grid-auto-flow: column; grid-template-rows: repeat(4, 100px); grid-template-columns: repeat(auto-fill, 80px); align-content:start; justify-content:start;">
			<button class="d-flex flex-column align-items-center desktop-app" id="about-icon">
				<img src="./images/desktop-icons/scrapbook.png" alt="">
				<p class="m-0 p-0">About Me</p>
			</button>
			<button class="d-flex flex-column align-items-center desktop-app" id="project-icon">
				<img src="./images/desktop-icons/projects.png" alt="">
				<p class="m-0 p-0">My Projects</p>
			</button>
			<button class="d-flex flex-column align-items-center desktop-app" id="resume-icon">
				<img src="./images/desktop-icons/file.png" alt="">
				<p class="m-0 p-0">Work Experience</p>
			</button>
			<button class="d-flex flex-column align-items-center desktop-app" id="contact-icon">
				<img src="./images/desktop-icons/contact.png" alt="">
				<p class="m-0 p-0">Contact Me</p>
			</button>			
			<button class="d-none flex-column align-items-center desktop-app" id="gaming-icon">
				<img src="./images/desktop-icons/controller.png" alt="">
				<p class="m-0 p-0">Gaming Stuff</p>
			</button>
		</div>

		<div class="d-none" id="start-menuScreen"></div>
		<div class="d-none flex-column justify-content-start m-0 pt-2 px-2 gap-2" id="start-menu">
			<div class="d-flex flex-row m-0 p-0 align-items-center gap-2">
				<img src="./images/PFP.png" id="start-pfp" class="rounded-circle">
				<p class="m-0 p-0">Hello, krColonia</p>
			</div>
			<div class="d-flex flex-column m-0 p-0 overflow-hidden flex-grow-1" id="start-container">
				<button class="d-flex flex-row gap-1 align-items-center start-app" id="linkedin-icon">
					<img src="./images/desktop-icons/linkedin.png" alt="">
					<p class="m-0 p-0">My LinkedIn</p>
				</button>
				<button class="d-flex flex-row gap-1 align-items-center start-app" id="github-icon">
					<img src="./images/desktop-icons/github.png" alt="">
					<p class="m-0 p-0">My Github</p>
				</button>
				<button class="d-flex flex-row gap-1 align-items-center start-app" id="gmail-icon">
					<img src="./images/desktop-icons/gmail.png" alt="">
					<p class="m-0 p-0">My E-mail</p>
				</button>
			</div>
		</div>
		

		

		<div class="taskbar fixed d-flex flex-row justify-content-between bottom-0">
			<div class="d-flex flex-row gap-1" id="taskbar-apps">
				<button id="start-button">
					<span class="d-flex flex-row justify-content-center align-items-center">
						&lt;krC&gt;
					</span>
				</button>
			</div>
			
			<div class="d-flex flex-column flex-shrink-0 justify-content-center align-items-center px-3" id="taskbar-time">
				<p class="m-0 p-0" id="taskbar-clock"></p>
				<p class="m-0 p-0">&copy; <span id="currentYear"></span> Kurt Colonia</p>
			</div>
		</div>
	</div>
